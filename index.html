<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethan Salonga</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/535a34443f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Ethan.</h1>
          <p class="header__para">
            I'm a professional <b class="orange">Frontend Developer</b> with a
            strong passion for building web applications with great user
            experiences.
            <br />
            Here's a bit more <b class="orange">about me</b>.
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/in/ethan-salonga/"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/ethansalonga"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="./assets/resume.pdf"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-solid fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
